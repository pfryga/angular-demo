<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>
	<link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
</head>
<body>
	<div ng-app="myApp">
		<div class="panel clearfix">
		    <input type="text" ng-model="data.message">
			<h2>{{data.message + " world!"}}</h2>
			<div class="{{data.message}}">
				Have a nice day!
			</div>
		</div>
		<div class="panel clearfix" ng-controller="FirstCtrl">
			<input type="text" ng-model="data.secMessage">
			<h3>hello {{data.message}}! {{data.testVar}}</h3>
			<button ng-click="sayHelloWorld()">Click!</button>
			<p>{{ reverseMessage(data.secMessage)}}</p>
			<p>{{ reverseMessage(data.secMessage) | uppercase }}</p>
			<p>{{ reverseMessage(data.secMessage) | lowercase }}</p>
		</div>
	</div>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
